<h3>Create a Product</h3>
<div class="container">
    <form (ngSubmit) = "onSubmit()">
        <label for="">ProductId</label>
        <input 
        type="text"
        class="form-control"
        id="productId"
        name="productId"
        minlength="4"
        required
        [(ngModel)] = "product.productId"
        #productId="ngModel"
        />

    <div *ngIf="productId.invalid && productId.touched" class="alert">
    <div *ngIf="productId.errors?.['required']">ProductId is Required</div>
    <div *ngIf="productId.errors?.['minlength']">ProductId must be atleast 8 characteres long</div>
    </div>

    <div class="form-group">
        <label for="">Brand</label>
        <input 
        type="text"
        class="form-control"
        id="name"
        [(ngModel)] = "product.brand"
        name="brand"
        />
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input 
        type="text"
        class="form-control"
        id="description"
        [(ngModel)] = "product.description"
        name="description"
        />
    </div>

    <div class="form-group">
        <label for="qty">Quantity</label>
        <input 
        type="text"
        class="form-control"
        id="qty"
        [(ngModel)] = product.qty
        name="qty"
        />
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input 
        type="text"
        class="form-control"
        id="price"
        [(ngModel)]="product.price"
        name="price"
        />
    </div>

    <button type="submit">Submit</button>
    </form>

    <div *ngIf="products.length > 0">
        <h3 class="mt-4">Submitted Products</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of products">
                <strong>Product ID:</strong> {{ item.productId }}<br>
                <strong>Brand:</strong> {{ item.brand }}<br>
                <strong>Description:</strong> {{ item.description }}<br>
                <strong>Quantity:</strong> {{ item.qty }}<br>
                <strong>Price:</strong> {{ item.price }}
            </li>
        </ul>
        
        <!-- Clear button to remove all products -->
        <button class="btn btn-danger mt-3" (click)="clearProducts()">Clear All</button>
    </div>
</div>
