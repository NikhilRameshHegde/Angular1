<table border="1">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Description</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.productId}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.qty}}</td>
        </tr>
    </tbody>
</table>

<hr>

<div>
    {{ product.productId}}
    {{ product.description}}
    {{product.brand}}
    {{product.qty}}
    {{product.price}}
</div>
